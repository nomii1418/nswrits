<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Content Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            margin: 20px 0;
            color: #555;
        }
        a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="script.js"></script> <!-- Include the ad skip script -->
</head>
<body>
    <div class="container">
        <h1>Welcome to the Demo Content Page</h1>
        <p>This is where your main content will go!</p>
        <a href="some-other-page.html">Go to Another Page</a>
    </div>
</body>
</html>
